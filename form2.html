<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <table style="border: black solid 1px; border-collapse: collapse;">
        <tr>
            <td style="border: black solid 1px; border-collapse: collapse;">
                <form onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
                    <div>
                        <label for="">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div>
                        <label for="">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="">Pincode</label>
                        <input type="text" name="pincode" id="pincode">
                    </div>
                    <div>
                        <label for="">State</label>
                        <input type="text" name="state" id="state">
                    </div>
                    <div>
                        <label for="">Country</label>
                        <input type="text" name="country" id="country">
                    </div>
                    <div>
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="">Female</label>
                    </div>
                    <div>
                        <input type="checkbox" name="food" value="Apple" id="apple">
                        <label for="">Apple</label>
                    </div>
                    <div>
                        <input type="checkbox" name="food" value="Orange" id="orange">
                        <label for="">Orange</label>
                    </div>
                    <div>
                        <input type="checkbox" name="food" value="Mango" id="mango">
                        <label for="">Mango</label>
                    </div>
                    <div>
                        <input type="checkbox" name="food" value="Banana" id="banana">
                        <label for="">Banana</label>
                    </div>
                    <div>
                        <input type="checkbox" name="food" value="Kiwi" id="kiwi">
                        <label for="">Kiwi</label>
                    </div>
                    <div class="form-action-button" >
                        <input type="submit" value="Submit" id="submit">
                    </div>


                    
                </form>
            </td>
            <td>
                <table class="table table-striped" id="employeeList">
                    <thead class="thead-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="form2.js"></script>
</body>

</html>
